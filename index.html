<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/hands.js" crossorigin="anonymous"></script>
    <title>Hand Tracking Quiz</title>
    <style>
        .control3 { display: none; }
        .loading .spinner { display: block; }
        .circle-timer {
            position: absolute;
            left: 20px;
            top: 120px; /* موقعیت تایمر پایین تر */
            width: 100px;
            height: 100px;
            border: 10px solid lightgray;
            border-radius: 50%;
            text-align: center;
            line-height: 80px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progress-bar-container {
            position: relative;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar {
            height: 100%;
            background-color: #76c7c0;
            width: 0%;
            transition: width 0.3s ease;
        }
        .result-overlay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .result-overlay.correct {
            border-color: green;
        }
        .result-overlay.incorrect {
            border-color: red;
        }
        .result-overlay p {
            margin: 10px 0;
        }
        #results-table {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 20px;">
    <div class="columns">
        <div class="column">
            <article class="panel is-info">
                <p class="panel-heading">Webcam Input</p>
                <div class="panel-block">
                    <video id="input_video" width="640" height="480" autoplay></video>
                </div>
            </article>
        </div>
        <div class="column">
            <article class="panel is-info">
                <p class="panel-heading">Hand Detection Output</p>
                <div class="panel-block">
                    <canvas id="output_canvas" width="640" height="480"></canvas>
                </div>
            </article>
        </div>
    </div>
    <div id="quiz-section" class="section">
        <h2 class="title">Quiz</h2>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="question-container" class="box"></div>
        <div id="circle-timer" class="circle-timer">
            <div id="finger-count">0</div>
        </div>
    </div>
    <div id="result-overlay" class="result-overlay">
        <p id="result-message"></p>
        <button id="next-button" class="button is-info">Next</button>
    </div>
    <div id="results-table" class="box">
        <p class="title">Quiz Completed</p>
        <p id="results-summary"></p>
        <table class="table is-fullwidth">
            <thead>
            <tr>
                <th>Question</th>
                <th>Your Answer</th>
                <th>Correct Answer</th>
                <th>Result</th>
            </tr>
            </thead>
            <tbody id="results-tbody">
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="hands.js"></script>
</body>
</html>
